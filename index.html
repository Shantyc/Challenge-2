<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Clock </title>
	<link rel="stylesheet" href="clockstyle.css">
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap');
	</style>
</head>

<body class="color" id="color" >
	<div class="purple" id="purple"></div>	
	<div class="blue" id="blue"></div>
	<div class="yellow" id="yellow"></div>
	<div class="red" id="red"></div>
	
	<div class="datum" id="datumdisplay"></div>
	
	<div class="clock"> 
		<div class="hour">
			<div class="hr" id="hr"></div>
		</div>

		<div class="min">
			<div class="mn" id="mn"></div>
		</div>
		
		<div class="sec">
			<div class="sc" id="sc"></div>
		</div>
	</div>
	
	<div id="digitalClock">
		<div id="hour"></div>
		<div id="minutes"></div>
		<div id="seconds"></div>
		<div id="ampm"></div>
	</div>
	</div>
	<script>
	
		function addZero(month){
			if(month < 10){
				month = '0' + month;
				return month;
				}
			}
		const hr = document.querySelector("#hr");
		const mn = document.querySelector("#mn");
		const sc = document.querySelector("#sc");
		
		setInterval(()=>{
			
			//REGULAR CLOCK//
			let day = new Date();
			let hh = day.getHours() * 30;
			let mm = day.getMinutes() * 6;
			let ss = day.getSeconds() * 6;
			
			hr.style.transform = `rotateZ(${hh+(mm/24)}deg)`;
			mn.style.transform = `rotateZ(${mm}deg)`;
			sc.style.transform = `rotateZ(${ss}deg)`;
			
			
			//DIGITAL CLOCK//
			let hour = document.querySelector("#hour");
			let minutes = document.querySelector("#minutes");
			let seconds = document.querySelector("#seconds");
			let ampm = document.querySelector("#ampm");
			
			let h = new Date().getHours();
			let m = new Date().getMinutes();
			let s = new Date().getSeconds();
			var am = "AM"; 
			
			//DATUM//
			var date = day.getDate();
			var month = day.getMonth() + 1;
			var year = day.getFullYear();
			var datum = date + "-" + month + "-" + year ;
			document.getElementById("datumdisplay").innertext = datum;
			document.getElementById("datumdisplay").textContent = datum;
			
			
			//BACKGROUND//
			
			
			switch(true){
			
			// purple = sunrise //
			// yellow =sunset//
			//green = day //
			//red = night //
			
			case h >= 5 && h <= 7 :
			color.classList.remove('blue');
			color.classList.add('purple');
			color.classList.remove('yellow');
			color.classList.remove('red');
			break;
			
			case h >= 7 && h <= 17 :
			color.classList.remove('blue');
			color.classList.add('green');
			color.classList.remove('yellow');
			color.classList.remove('red');
			break;
			
			case h >= 17 && h <= 19:
			color.classList.remove('blue');
			color.classList.remove('purple');
			color.classList.add('yellow');
			color.classList.remove('red');
			break;
			
			case h >= 19 && h <= 24 :
			color.classList.remove('blue');
			color.classList.remove('purple');
			color.classList.remove('yellow');
			color.classList.add('red');
			break;
			
			case h >= 0 && h <= 5 :
			color.classList.remove('blue');
			color.classList.remove('purple');
			color.classList.remove('yellow');
			color.classList.add('red');
			break;
			
			
			}
			
			
			if(h >= 12){
				var am = "PM"
				}
			
			
			h = (h < 10) ? "0" + h : h
			m = (m < 10) ? "0" + m : m
			s = (s < 10) ? "0" + s : s
			
			
			
			hour.innerHTML = h+":";
			minutes.innerHTML = m+":";
			seconds.innerHTML = s+"&nbsp";
			ampm.innerHTML = am;
			
		});
	</script>
	</div>
</body>
</html>
